<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Belajar CSS - Niomic</title>
    </head>
    <body>
        <h1>Background Color</h1>
        <div class="satu">
            <h2>Box Satu</h2>
            <p>Menggunakan nilai keyword</p>
        </div>
        <div class="dua">
            <h2>Box Dua</h2>
            <p>Menggunakan nilai #rgb</p>
        </div>
        <div class="tiga">
            <h2>Box Tiga</h2>
            <p>Menggunakan nilai rgb()</p>
        </div>
        <div class="empat">
            <h2>Box Empat</h2>
            <p>Menggunakan nilai rgba()</p>
        </div>
        <div class="lima">
            <h2>Box Lima</h2>
            <p>Menggunakan nilai hsl()</p>
        </div>
        <div class="enam">
            <h2>Box Enam</h2>
            <p>Menggunakan nilai hsla()</p>
        </div>
        <div class="tujug">
            <h2>Box Tujuh</h2>
            <p>Menggunakan nilai transparent</p>
        </div>
    </body>
</html>
