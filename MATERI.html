    =============================
    PERTEMUAN 1 : Pengertian HTML
    
    HTML merupakan singkatan dari Hypertext Markup Language.
    Singkatan ini terdiri dari 3 komponen kata, yakni: 
    Hypertext, Markup dan Language yaitu bahasa markup standar yang digunakan untuk membuat halaman web.
    
    HyperText Markup Language (HTML) adalah bahasa inti dari hampir semua konten Web. 
    Sebuah bahasa yang menggambarkan struktur dan isi semantik dari sebuah dokumen Web. 
    Sama seperti yang dijelaskan dalam wikipedia tentang HTML : https://id.wikipedia.org/wiki/HTML

    Saat menjelaskan apa itu HTML, kita tidak bisa melepaskan dengan CSS (Cascading Style Sheets) dan JS (Javascript).  
    Untuk membuat sebuah website kita tidak bisa memisahkan antara ketiga hal tersebut yaitu HTML, CSS dan JS.

    Untuk mempermudah dalam memahami apa itu HTML, 
    mari kita buat sebuah perumpamaan seperti membangun sebuah rumah ?
    HTML : diibaratkan seperti membangun sebuah rumah maka HTML itu adalah kerangkanya saja, hanya kerangka sebuah rumah
    CSS : Akan memiliki fungsi untuk mengatur warna, ketinggian, panjang, atau lebar dari sebuah pintu, jendela, dinding dll. Intinya CSS memiliki fungsi untuk mengatur semua warna, bentuk ataupun ukuran dari panjang lebarnya sebuah rumah.
    JS : Akan memiliki fungsi untuk mengatur pintu rumah dibuka kedalam / keluar, mengatur saluran air, mengatur instalasi listrik seperti Ketika di Tekan ON maka lampu kamar menyala.

    Semua yang ditampilan dibrowser dari code HTML yang kita tulis adalah defaultnya, baik dari sisi warna ataupun ukurannya.
    Ketika kita menambahkan code CSS maka tampilannya seperti ini, sesuai code CSS yang kita tulis.

    Dan Ketika button kita klik, 
    lalu menampilkan sebuah pesan, maka proses yang melakukan hal tersebut dilakukan dengan code Javascript


    ===============================================
    PERTEMUAN 2 : Hello HTML, Elements dan Tag HTML

    <!DOCTYPE html>
    <html lang="en"> 
    <head>
        <title>Belajar</title>
    </head>
    <body>
        <h1>Hello HTML</h1>
    </body>
    </html>

    DOCTYPE html berfungsi untuk menginfokan kepada sistem bahwa kode yang akan kita tulis, menggunakan format html
  
    <html></html> tag yang berfungsi membungkus elemen/kode-kode yang menggunakan format html
    lang="en" : menjelaskan bahwa kode kita menggunakan bahasa inggris

    element head (<head></head>) berfungsi mendefinisikan kepala, kode kode yang ada pada elemen ini akan ditampilkan pada bagian atas browser pengguna (tab browser)
    element title (<title></title>) berfungsi menuliskan judul yang akan ditampilkan pada tab browser

    elemen body (<body></body>) berfungsi mendefinisikan badan dari html, kode kode yang ada pada elemen ini akan ditampilkan pada halaman utama pada browser

    Perbedaan Element dan Tag
    Tag     => Kode yang membungkus Element, tiap element memili tag masing-masing dan berbeda-beda
    Element => Isi/Content yang ada dalam Tag


    =====================================
    PERTEMUAN 3 : Headings dan Paragraphs

    Element head <h> berfungsi untuk membuat header/judul, ukurannya tergantung angka yang ditulis dalam element tersebut
    Element paragraph <p> berfungsi membuat teks menjadi sebuah paragraf, maksudnya walaupun kita menuliskannya acak dengan spasi berlebih atau dengan enter (ganti baris) berlebih, pada saat ditampilkan hasilnya akan tetap rapih layaknya paragraf
    

    =================================================================
    PERTEMUAN 4 : Formatting, Comments, Links, Images, dan Attributes

    FORMATTING :
    elemen bold <b> berfungsi memformat teks yang ada didalamnya menjadi Bold (dicetak tebal)
    elemen strong <strong> berfungsi sama seperti elemen <b>, namun elemen strong juga memiliki fungsi tambahan yaitu memberi tahu web browser bahwa teks yang ada di dalamnya benar-benar penting, biasanya digunakan untuk kebutuhan SEO
    elemen italic <i> berfungsi memformat teks yang ada didalamnya menjadi Italic (dicetak miring)
    elemen strike <s> berfungsi memformat teks yang ada didalamnya menjadi Strike (dicetak dengan garis tengah / tercoret)
    elemen underline <u> berfungsi memformat teks yang ada didalamnya menjadi Underline (dicetak dengan garis bawah)
    elemen small <small> berfungsi memformat teks yang ada didalamnya menjadi Small (dicetak kecil)
    elemen superscript <sup> berfungsi memformat teks yang ada didalamnya menjadi Superscript (dicetak kecil dan posisinya sedikit keatas)
    elemen subscript <sub> berfungsi memformat teks yang ada didalamnya menjadi Subscript (dicetak kecil dan posisinya sedikit kebawah)
    elemen mark <mark> berfungsi memformat teks yang ada didalamnya menjadi Marked (dicetak dengan penanda warna kuning)

    COMMENT :
        Fungsi :
        1. Menonaktifkan / Mendisable sebuah kode
        2. Menjelaskan sebuah kode
    
    LINK : 
    <a href="https://google.co.id" target="_blank">Klik Disini</a>
        a               : tag untuk membuat elemen link, berfungsi membuat teks didalamnya bisa di klik
        href            : attribut elemen link yang berfungsi melakukan aksi atau mengarahkan kemana akan pergi setelah link di klik
        target="_blank" : atribut elemen link yang berfungsi menentukan dimana aksi akan dilakukan
        _blank          : value dari atribut target yang berfungsi memindahkan aksi kepada tab baru, jadi jika di klik maka link tujuan akan terbuka di tab baru
        Klik Disini     : Teks yang akan ditampilkan pada web browser, teks ini akan berwarna biru dan dapat diklik untuk kemudian menuju link yang disisipkan pada hyperlink

    IMAGE :
    <img src="laut.jpg" alt="gambar laut"></img>
        img : tag untuk membuat element image, berfungsi untuk memasukkan gambar kedalam HTML
        src : atribut element image yang berfungsi menentukan alamat atau sumber Gambar
        laut.jpg : value dari atribut src, ini contoh menggunakan gambar yang letak penyimpanannya ada di satu folder yang sama dengan index.html
        alt : atribut element image yang berfungsi menampilkan teks jika gambar gagal dimuat oleh web browser
    
    ATTRIBUTE :
    Sebuah informasi tambahan yang disematkan pada tag pembuka. Biasanya berisi instruksi untuk memberikan efek warna, ketebalan, dll.


    ====================================
    PERTEMUAN 5 : Images Self Closing

    ELEMEN IMAGE SELF CLOSING :
    Penulisan elemen image biasa : <img src="" alt=""></img>
    Penulisan elemen image self closing : <img src="" alt="" />


    ======================================================
    PERTEMUAN 6 : Tables, Unordered List, dan Ordered List

    Tables : 
    tag <table> : untuk membuat element table
    tag <tr>    : untuk membuat baris pada tabel
    tag <th>    : untuk membuat kolom judul dalam suatu baris pada tabel
    tag <td>    : untuk membuat kolom dalam suatu baris pada tabel

    Unordered List :
    tag <ul>    : untuk membuka element unordered list
        <li>    : untuk membuka element list dalam unordered list
        </li>   : untuk menutup element list
        </ul>   : untuk menutup element unordered list

    Ordered List :
    tag <ol>        : untuk membuka element ordered list
    attribut type   : atribut untuk merubah tipe list pada ordered list. Misalnya <ol type="A">, maka listnya akan berbentuk abjad
    tag <li>        : untuk membuka element list dalam ordered list
    tag </li>       : untuk menutup element list
    tag </ol>       : untuk menutup element ordered list

    
    ======================================================
    PERTEMUAN 7 : iFrame untuk Web, Youtube, dan Google Maps

    tag <iframe></iframe>    : untuk membuat elemet iframe
        attribut-attribut pada iframe 
            src             : Url/Link Halaman web/youtube/maps yang ingin disematkan
            heigth          : mengatur ketinggian
            weight          : mengatur lebar
            allowfullscreen : Mengizinkan akses fullscreen saat memutar video atau membuka maps pada iframe tersebut
        untuk attribut attribut lainnya, bisa diatur menggunakan css
    
    ======================================================
    PERTEMUAN 8 : Element Input dan Break Element <br>

    Input adalah element yang berfungsi menerima masukan dari pengguna
    tag <input>     : Untuk membuat element input, element input tidak memerlukan tag penutup
        attributnya
            type    : untuk mengatur jenis/model input (misal input berupa tanggal menggunakan value date, input berupa password menggunakan value password)

    Break adalah element yang digunakan untuk memisah atau membuat baris baru
    tag <br>

    ======================================================
    PERTEMUAN 9 : Form Elements

    Element form digunakan untuk ketika membuat website dan membutuhkan/membuat form dalam website tersebut. Misalnya untuk membuat form login, daftar, dan sebagainya.

    tag <form></form>   : Untuk membuat element form

    ======================================================
    PERTEMUAN 10 : Fieldset - Legend - Select - Option - OptGroup - DataList

    Fieldset    : Untuk melakukan grouping pada isi dari element form
        tag <fieldset></fieldset>   : Untuk membuat element fieldset
    Legend      : Untuk memberikan judul/acption pada element Fieldset
        tag <legend></legend>   : Untuk membuat element legend

    Select - Option : Untuk membuat dropdown list
        tag <select></select>   : Untuk membuat element select
        tag <option></option>   : Untuk membuat element option
    OptGroup        : Untuk membuat grouping terpisah dalam element Select-Option
        tag <optgroup></optgroup>   : Untuk membuat element optgroup
            attribut label=""       : Untuk memberi label pada group yang dibuat
    
    Datalist    : Element yang berguna untuk menyimpan saran/rekomendasi sebagai isi dari suatu input, untuk menggunakannya dengan menyisipkan atribut list="id_datalist" pada element input yang diinginkan
        tag <datalist></datalist>   : Untuk membuat element datalist
            attribut id=""          : Untuk memberi identitas pada element datalist tersebut

    =========================================================
    PERTEMUAN 11 : Label - Text Area - Button

    Text Area   : Element yang bentuknya mirip seperti element input dengan type text. Bedanya adalah element input hanya 1 line, sedangkan textarea multiline. Text Area biasanya digunakan untuk menginputkan/menuliskan text yang cukup panjang (ex alamat, keterangan, dsb) karena multilinenya.
        tag <textarea></textarea>   : Untuk membuat element textarea

    Label       : Mendefinisikan atau Menjelaskan dari sebuah element input lainnya.
        tag <label></label>   : Untuk membuat element label

    Button      : Element yang secara umum memiliki style layaknya sebuah tombol yang dapat diklik untuk menjalankan tindakan tertentu
        tag <button></button>   : Untuk membuat element button
        
        atau bisa juga menggunakan element input dengan syarat ditempatkan didalam element form
        tag <input type="submit"> dan <input type="reset">
            attribut value=""          : Untuk memberikan Nama/Text dalam tombol (ex Submit, Simpan, Kirim, dsb)
        
        Perbedaan Button dan Input
        Button      : Lebih universal, dapat digunakan didalam maupun diluar form
        Input       : Biasanya digunakan hanya khusus ketika menuliskannya didalam form
