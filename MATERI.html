    PERTEMUAN 1 : Pengertian HTML
    
    HTML merupakan singkatan dari Hypertext Markup Language.
    Singkatan ini terdiri dari 3 komponen kata, yakni: 
    Hypertext, Markup dan Language yaitu bahasa markup standar yang digunakan untuk membuat halaman web.
    
    HyperText Markup Language (HTML) adalah bahasa inti dari hampir semua konten Web. 
    Sebuah bahasa yang menggambarkan struktur dan isi semantik dari sebuah dokumen Web. 
    Sama seperti yang dijelaskan dalam wikipedia tentang HTML : https://id.wikipedia.org/wiki/HTML

    Saat menjelaskan apa itu HTML, kita tidak bisa melepaskan dengan CSS (Cascading Style Sheets) dan JS (Javascript).  
    Untuk membuat sebuah website kita tidak bisa memisahkan antara ketiga hal tersebut yaitu HTML, CSS dan JS.

    Untuk mempermudah dalam memahami apa itu HTML, 
    mari kita buat sebuah perumpamaan seperti membangun sebuah rumah ?
    HTML : diibaratkan seperti membangun sebuah rumah maka HTML itu adalah kerangkanya saja, hanya kerangka sebuah rumah
    CSS : Akan memiliki fungsi untuk mengatur warna, ketinggian, panjang, atau lebar dari sebuah pintu, jendela, dinding dll. Intinya CSS memiliki fungsi untuk mengatur semua warna, bentuk ataupun ukuran dari panjang lebarnya sebuah rumah.
    JS : Akan memiliki fungsi untuk mengatur pintu rumah dibuka kedalam / keluar, mengatur saluran air, mengatur instalasi listrik seperti Ketika di Tekan ON maka lampu kamar menyala.

    Semua yang ditampilan dibrowser dari code HTML yang kita tulis adalah defaultnya, baik dari sisi warna ataupun ukurannya.
    Ketika kita menambahkan code CSS maka tampilannya seperti ini, sesuai code CSS yang kita tulis.

    Dan Ketika button kita klik, 
    lalu menampilkan sebuah pesan, maka proses yang melakukan hal tersebut dilakukan dengan code Javascript

    PERTEMUAN 2 : Hello HTML, Elements dan Tag HTML

    <!DOCTYPE html>
    <html lang="en"> 
    <head>
        <title>Belajar</title>
    </head>
    <body>
        <h1>Hello HTML</h1>
    </body>
    </html>

    DOCTYPE html berfungsi untuk menginfokan kepada sistem bahwa kode yang akan kita tulis, menggunakan format html
  
    <html></html> tag yang berfungsi membungkus elemen/kode-kode yang menggunakan format html
    lang="en" : menjelaskan bahwa kode kita menggunakan bahasa inggris

    element head (<head></head>) berfungsi mendefinisikan kepala, kode kode yang ada pada elemen ini akan ditampilkan pada bagian atas browser pengguna (tab browser)
    element title (<title></title>) berfungsi menuliskan judul yang akan ditampilkan pada tab browser

    elemen body (<body></body>) berfungsi mendefinisikan badan dari html, kode kode yang ada pada elemen ini akan ditampilkan pada halaman utama pada browser

    Perbedaan Element dan Tag
    Tag     => Kode yang membungkus Element, tiap element memili tag masing-masing dan berbeda-beda
    Element => Isi/Content yang ada dalam Tag
