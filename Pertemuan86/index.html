<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Belajar CSS - Niomic</title>
    </head>
    <body>
        <h1>Align Items</h1>
        <hr>

        <h2>stretch</h2>
        <div class="container" id="satu">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <h2>flex-start</h2>
        <div class="container" id="dua">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <h2>flex-end</h2>
        <div class="container" id="tiga">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <h2>center</h2>
        <div class="container" id="empat">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <h2>baseline</h2>
        <div class="container" id="lima">
            <div class="box" style="font-size: 15px;">Box 1</div>
            <div class="box" style="font-size: 50px;">Box 2</div>
            <div class="box" style="font-size: 30px;">Box 3</div>
        </div>

        <h2>tanpa baseline (menggunakan flex-start)</h2>
        <div class="container" id="enam">
            <div class="box" style="font-size: 15px;">Box 1</div>
            <div class="box" style="font-size: 50px;">Box 2</div>
            <div class="box" style="font-size: 30px;">Box 3</div>
        </div>
    </body>
</html>
