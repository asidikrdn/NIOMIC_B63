<html>
<head>
    <title>Belajar</title>

    <!-- Menghubungkan CSS secara eksternal -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Menuliskan CSS secara internal -->
    <style>
        h2{
            color: orange;
        }
    </style>

</head>
<body>
    <h1>Hello HTML H1</h1>
    <h2>Hello HTML H2</h2>

    <!-- Menuliskan langsung atribut css pada tag pembuka -->
    <h3 style="color:green">Hello HTML H3</h3>
    
    <h4>Hello HTML H4</h4>
    <h5>Hello HTML H5</h5>
    <h6>Hello HTML H6</h6>

    <br><br>

    <p>Hallo <b>Belajar</b> Membuat Paragraphs 1</p>
    <p>Hallo <i>Belajar</i> Membuat Paragraphs 2</p>
    <p>Hallo <s>Belajar</s> Membuat Paragraphs 3</p>
    <p>Hallo <u>Belajar</u> Membuat Paragraphs 4</p>

</body>
</html>
