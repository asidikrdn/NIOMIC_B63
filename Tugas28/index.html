<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #333333; color: white">
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-2 offset-md-5 col-6 offset-3">
          <img
            src="img/lampung.jpg"
            alt=""
            class="img-fluid rounded-circle mx-auto"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-4 col-12">
          <form action="#">
            <label for="inputNama">Nama Lengkap</label>
            <input
              type="text"
              name=""
              id="inputNama"
              class="form-control mt-2 mb-3"
              placeholder="Nama Lengkap"
            />

            <label for="inputAlamat">Alamat</label>
            <textarea
              name=""
              id="inputAlamat"
              class="form-control mt-2 mb-3"
            ></textarea>

            <label for="inputEmail">Alamat Email</label>
            <input
              type="text"
              name=""
              id="inputEmail"
              class="form-control mt-2 mb-3"
              placeholder="Alamat email (disabled)"
              disabled
            />

            <label for="inputPassword">Password</label>
            <input
              type="password"
              name=""
              id="inputPassword"
              class="form-control mt-2 mb-3"
              placeholder="Password"
            />

            <label for="inputKTP">Scan KTP</label>
            <input
              type="file"
              name=""
              id="inputKTP"
              class="form-control mt-2 mb-3"
            />

            <div class="form-check my-2" style="font-size: 0.7em">
              <input
                type="checkbox"
                name=""
                id="Agreement"
                class="form-check-input"
              />
              <label for="Agreement" class="form-check-label"
                >Saya <u>setuju</u> dan telah membaca
                <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang
                berlaku.</label
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-info" style="color: white">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
