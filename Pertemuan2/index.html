<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contoh Penerapan CSS</title>
</head>
<body>
    <h1>Sedang Belajar CSS</h1>
    <p>Mohon jangan diganggu, lagi serius implementasi CSS.</p>

    <h2>Belajar Web Design Bersama Niomic</h2>
    <p>
        CSS adalah dunianya web design.
        Jika anda ingin mempelajari cara mendesain web,
        CSS mutlak harus dikuasai.
    </p>
</body>

<style>
body {
    background-color: #F7F7F7;
}
/* 
Selector    : body
Property    : background-color
Value       : #F7F7F7
*/

h1, h2 {
    color: green;
}
/* 
Selector    : h1 dan h2
Property    : color
Value       : green
*/

p {
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 18px;
}
/* 
Selector    : p
Property    : font-family dan font-size
Value       : Verdana, Arial, Helvetica, sans-serif dan 18px
*/

</style>

</html>
