<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      [class*="col"] {
        padding: 0.5em 0.5em;
        border: 1px solid #b2c9f7;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col" style="background-color: #2ea3f2">
          <div class="row g-0">
            <div class="col-10" style="background-color: #008001">
              <div class="row g-0">
                <div class="col-8" style="background-color: #0000fe">
                  <div class="row g-0">
                    <div class="col-6" style="background-color: #fe0000">
                      <div class="row g-0">
                        <div class="col-4" style="background-color: #ffff00">
                          <div class="row g-0">
                            <div
                              class="col-2"
                              style="background-color: #7f017f"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
