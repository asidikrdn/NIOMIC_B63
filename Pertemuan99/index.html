<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Bootstrap</h1>
    </div>

    <!-- Komponen Alert -->
    <!-- Untuk membuat text-box berisi peringatan atau pemberitahuan -->
    <div class="alert alert-primary">A simple primary alert, check it out!</div>

    <!-- Komponen Card -->
    <!-- Untuk membuat berbagai macam tampilan -->
    <div class="card">
      <div class="card-header">Card Header</div>
      <div class="card-body">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis,
        autem. Fugiat ipsum, explicabo earum nesciunt officia nulla expedita.
        Reiciendis ad ipsam obcaecati nulla.
      </div>
      <div class="card-footer">Card Footer</div>
    </div>

    <!-- Nav -->
    <!-- Komponen Bootstrap yang menjadi struktur dasar menu navigasi -->
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a href="#" class="nav-link">Link 1</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Link 2</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Link 3</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Link 4</a>
      </li>
    </ul>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
