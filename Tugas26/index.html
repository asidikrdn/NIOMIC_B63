<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <figure class="figure m-4">
        <figcaption class="text-center"><h2>Rounded Image</h2></figcaption>
        <img
          src="img/jakarta.jpg"
          alt=""
          class="figure-img rounded"
          width="300px"
          height="300px"
        />
      </figure>

      <figure class="figure m-4">
        <figcaption class="text-center"><h2>Circle Image</h2></figcaption>
        <img
          src="img/lampung.jpg"
          alt=""
          class="figure-img rounded-circle"
          width="300px"
          height="300px"
        />
      </figure>

      <figure class="figure m-4">
        <figcaption class="text-center"><h2>Thumbnail Image</h2></figcaption>
        <img
          src="img/yogyakarta.jpg"
          alt=""
          class="figure-img img-thumbnail"
          width="300px"
          height="300px"
        />
      </figure>
    </div>
  </body>
</html>
