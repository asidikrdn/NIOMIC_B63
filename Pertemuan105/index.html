<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Form tanpa Bootstrap -->
    <form action="">
      <label for="inputNama">Nama</label>
      <input type="text" id="inputNama" placeholder="Nama Lengkap" />

      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" placeholder="Password" />

      <label for="inputEmail">Email</label>
      <input type="email" id="inputEmail" placeholder="Email" />

      <label for="inputTahun">Tahun</label>
      <select id="inputTahun">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>

      <label for="inputKomentar">Komentar</label>
      <textarea name="" id="inputKomentar"></textarea>
    </form>

    <br /><br />

    <!-- Bootstrap form-control-->
    <!-- Memberikan style umum pada element form, diantaranya memberikan efek border-radius dan animasi border biru saat aktif, inputan dirubah menjadi block level element, dll -->
    <!-- Agar tidak terlalu rapat, kita bisa menambahkan class margin bootstrap (.mt) -->
    <form action="">
      <div class="mt-3">
        <label for="inputNama1">Nama</label>
        <input
          type="text"
          id="inputNama1"
          placeholder="Nama Lengkap"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="inputPassword1">Password</label>
        <input
          type="password"
          id="inputPassword1"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="inputEmail1">Email</label>
        <input
          type="email"
          id="inputEmail1"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="inputTahun1">Tahun</label>
        <select id="inputTahun1" class="form-select">
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="inputKomentar1">Komentar</label>
        <textarea name="" id="inputKomentar1" class="form-control"></textarea>
      </div>
      <div class="mt-3">
        <input type="file" class="form-control">
      </div>
      <!-- Menambahkan tombol submit dan reset dengan bootstrap btn -->
      <div class="mt-3">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Reset</button>
      </div>
    </form>

    <br /><br />

    <!-- Bootstrap Form Size-->
    <!-- untuk mengatur ukuran form inputan, kita bisa menggunakan class form-control-sm dan form-control-lg -->
    <form action="">
      <div class="mt-3">
        <label for="small">Small</label>
        <input
          type="text"
          id="small"
          placeholder="Nama Lengkap"
          class="form-control form-control-sm"
        />
      </div>
      <div class="mt-3">
        <label for="normal">Normal</label>
        <input
          type="text"
          id="normal"
          placeholder="Nama Lengkap"
          class="form-control"
        />
      </div>
      <div class="mt-3">
        <label for="large">Large</label>
        <input
          type="text"
          id="large"
          placeholder="Nama Lengkap"
          class="form-control form-control-lg"
        />
      </div>
    </form>



    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
