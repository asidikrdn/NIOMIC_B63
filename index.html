<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Input Type Checkbox -->
    <form action="">
        <p>Nasi Goreng : <input type="checkbox" name="makanan"></p>
        <p>Ayam Bakar : <input type="checkbox" name="makanan" checked></p>
        <p>Ayam Geprek : <input type="checkbox" name="makanan"></p>
    </form>

    <!-- Input Type Radio -->
    <form action="">
        <p>Es Jeruk : <input type="radio" name="minuman" checked></p>
        <p>Es Teh : <input type="radio" name="minuman"></p>
        <p>Es Kopi : <input type="radio" name="minuman"></p>
    </form>
</body>
</html>
