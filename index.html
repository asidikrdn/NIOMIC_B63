<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- Input Type Number -->
    <form action="">
        <p>Nomer Rumah : <input type="number" name="number"></p>
        <input type="submit" value="submit">
    </form>

    <!-- Input Type Number dengan Min dan Max -->
    <form action="">
        <p>Nomer Rumah : <input type="number" name="number" min="4" max="10"></p>
        <input type="submit" value="submit">
    </form>

    <!-- Input Type Number dengan Min, Max, dan Step -->
    <form action="">
        <p>Nomer Rumah : <input type="number" name="number" min="4" max="10" step="2"></p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
