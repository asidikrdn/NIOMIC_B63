<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Element Thead, Tbody, dan Tfoot -->
    <table border="1">
        <caption>Tabel 1.1</caption>
        <thead>
            <tr>
                <td>No.</td>
                <td>Nama Makanan</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soto Makasar</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nasi Goreng</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="center">Footer</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
