<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | NIOMIC</title>
</head>
<body>
    
    <!-- Membuat Tabel -->
    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Nama Makanan</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soto Makasar</td>
                <td><img src="img/soto-makasar.png" alt="Soto Makasar" width="100"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nasi Goreng</td>
                <td><img src="img/nasi-goreng.jpg" alt="Nasi Goreng" width="100"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
