<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <form action="">
        <!-- Input Type Date -->
        <p>Date : <input type="date"></p>

        <!-- Input Type Time -->
        <p>Time : <input type="time"></p>
        
        <!-- Input Type Datetime-local -->
        <p>Datetime-local : <input type="datetime-local"></p>
        
        <!-- Input Type Datetime -->
        <p>Datetime : <input type="datetime"></p>
        <!-- 
            Note : 
            Input element dengan type datetime saat ini sudah dihapus dan tidak lagi didukung oleh sebagian besar browser. Sebagai gantinya, pengembang didorong untuk menggunakan datetime-local
         -->
        
        <!-- Input Type Month -->
        <p>Month : <input type="month"></p>
        
        <!-- Input Type Week -->
        <p>Week : <input type="week"></p>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
