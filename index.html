<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- Input Type Button -->
    <form action="">
        <p>Username : <input type="text"></p>
        <p>Password : <input type="password"></p>
        <p>
            <input type="submit" value="KIRIM 1">
            <input type="button" value="BUTTON 1">
            <input type="reset" value="RESET 1">
        </p>
    </form>

    <hr>

    <!-- Element Button -->
    <p>
        <button type="submit" name="submit">KIRIM 2</button>
        <button type="button" name="button">BUTTON 2</button>
        <button type="reset" name="reset">RESET 2</button>
    </p>

</body>
</html>
