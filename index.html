<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- Element form dengan atribut action -->
    <form action=""></form>

    <!-- element form dengan atribut action dan method -->
    <form action="" method="post"></form>
    <form action="" method="get"></form>

    <!-- element form dengan atribut action, method, dan target -->
    <form action="" method="post" target="_blank"></form>

    <!-- element form dengan atribut action dan novalidate -->
    <form action="" novalidate></form>
</body>
</html>
