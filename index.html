<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- element input atribut type='text' -->
    <input type="text">

    <br><br>

    <!-- element input text dengan atribut value -->
    <input type="text" value="Jakarta">

    <br><br>
    
    <!-- element input text dengan atribut size  -->
    <input type="text" size="7">
    <br>
    <input type="text" size="12">

    <br><br>

    <!-- element input text dengan atribut value, dan readonly -->
    <input type="text" value="Jakarta" readonly>
    <!-- element input text dengan atribut value, dan disabled-->
    <input type="text" value="Jakarta" disabled>

    <br><br>

    <!-- element input text dengan atribut maxlength -->
    <input type="text" maxlength="7">

    <br><br>

    <!-- element input text dengan atribut autofocus -->
    <input type="text" autofocus>

    <br><br>

    <!-- element input text dengan atribut placeholder-->
    <input type="text" placeholder="Nama Ibu Kota">

    <br><br>

    <!-- element input text dengan atribut required-->
    <form action="">
        <input type="text" required>
        <input type="submit" value="KIRIM">
    </form>
    <br>
    <!-- element input text dengan atribut required dan custom validity -->
    <form action="">
        <input type="text" required oninvalid="this.setCustomValidity('Isi Dulu Gengs')">
        <input type="submit" value="KIRIM">
    </form>

    <br><br>

    <!-- element input text dengan atribut name -->
    <form action="">
        <input type="text" name="namadepan">
        <input type="text" name="namabelakanng">
        <input type="text" name="kota">
    </form>
    
    
</body>
</html>
