<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Element Datalist -->
    <datalist id="listmakanan">
        <option value="Ayam Goreng">Ayam Goreng</option>
        <option value="Ayam Bakar">Ayam Bakar</option>
        <option value="Sate Padang">Sate Padang</option>
        <option value="Sate Madura">Sate Madura</option>
        <option value="Nasi Padang">Nasi Padang</option>
    </datalist>

    <!-- Pemanggilan Element Datalist untuk dijadikan referensi dalam element input text -->
    <form action="">
        <p>
            <input type="text" name="makanan" id="makanan" list="listmakanan">
        </p>
    </form>
</body>
</html>
