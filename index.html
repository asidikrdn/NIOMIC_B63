<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- Element video dengan atribut src -->
    <video src="video/sample.mp4"></video>

    <br>

    <!-- Element video dengan atribut src dan controls -->
    <video src="video/sample.mp4" controls></video>
    
    <br>
    
    <!-- Element video dengan atribut src, controls dan muted -->
    <video src="video/sample.mp4" controls muted></video>
    
    <br>
    
    <!-- Element video dengan atribut src, controls dan loop -->
    <video src="video/sample.mp4" controls loop></video>
    
    <br>
    
    <!-- Element video dengan atribut src, controls, width dan height -->
    <video src="video/sample.mp4" controls width="200" height="200"></video>
    <video src="video/sample.mp4" controls width="30%" height="30%"></video>

    <br>

    <!-- Element video dengan atribut src, controls dan poster -->
    <video src="video/sample.mp4" controls poster="img/gambar.jpg"></video>

    <br>

    <!-- Element video dengan atribut src, controls dan preload -->
    <video src="video/sample.mp4" controls preload="auto"></video>
    <video src="video/sample.mp4" controls preload="none"></video>
    <video src="video/sample.mp4" controls preload="metadata"></video>
    
    <br>

    <!-- Element video dengan atribut src dan controls dan autoplay -->
    <video src="video/sample.mp4" controls autoplay></video>

    <br>
    
    <!-- Element video dengan atribut src dan controls dan menyisipkan 2 format video -->
    <video controls>
        <source src="video/sample.mp4" type="video/mp4">
        <source src="video/sample.ogv" type="video/ogv">
    </video>

</body>
</html>
