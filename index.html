<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Element Table + Caption -->
    <table border="1">
        <caption>Tabel 1.1</caption>
        <tr>
            <th colspan="2">Nama Makanan</th>
        </tr>
        <tr>
            <td rowspan="2">No 1 dan 2</td>
            <td>Soto Makasar</td>
        </tr>
        <tr>
            <td>Nasi Goreng</td>
        </tr>
    </table>

</body>
</html>
