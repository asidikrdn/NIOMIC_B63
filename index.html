<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Element Label Cara Penulisan 1 dengan Input Type Checkbox-->
    <form action="">
        <p><label>Nasi Goreng : <input type="checkbox" name="makanan"></label></p>
        <p><label>Ayam Bakar : <input type="checkbox" name="makanan"></label></p>
        <p><label>Ayam Geprek : <input type="checkbox" name="makanan"></label></p>
    </form>

    <!-- Element Label Cara Penulisan 2 dengan Input Type Radio -->
    <form action="">
        <p>
            <label for="EsJeruk">Es Jeruk :</label> 
            <input type="radio" name="minuman" id="EsJeruk">
        </p>
        <p>
            <label for="EsTeh">Es Teh : </label>
            <input type="radio" name="minuman" id="EsTeh">
        </p>
        <p>
            <label for="EsKopi">Es Kopi : </label>
            <input type="radio" name="minuman" id="EsKopi">
        </p>
    </form>
</body>
</html>
