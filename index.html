<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <!-- Input Type Email -->
    <form action="">
        <p>Email : <input type="email" name="email"></p>
        <input type="submit" value="submit">
    </form>

    <!-- Input Type Email dengan autocomplete -->
    <form action="">
        <p>Email : <input type="email" name="email" autocomplete="on"></p>
        <input type="submit" value="submit">
    </form>

    <!-- Input Type Email dengan autocomplete dimatikan -->
    <form action="">
        <p>Email : <input type="email" name="email" autocomplete="off"></p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
