<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    
    <!-- Element Select dan Option -->
    <form action="">
        <p>
            Makanan : 
            <select name="makanan" id="makanan">
                <option value="soto-kudus">Soto Kudus</option>
                <option value="tude-bakar">Tude Bakar</option>
            </select>
        </p>
    </form>

    <!-- Element Select dan Option + Atribut Selected -->
    <form action="">
        <p>
            Makanan : 
            <select name="makanan" id="makanan">
                <option value="soto-kudus">Soto Kudus</option>
                <option value="tude-bakar">Tude Bakar</option>
                <option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
                <option value="asinan-betawi">Asinan Betawi</option>
                <option value="kerak-telor">Kerak Telor</option>
                <option value="nasi-padang">Nasi Padang</option>
            </select>
        </p>
    </form>

    <!-- Element Select dan Option + Atribut Multiple -->
    <form action="">
        <p>
            Makanan : 
            <select name="makanan" id="makanan" multiple>
                <option value="soto-kudus">Soto Kudus</option>
                <option value="tude-bakar">Tude Bakar</option>
                <option value="tempoyak-ikan">Tempoyak Ikan</option>
                <option value="asinan-betawi">Asinan Betawi</option>
                <option value="kerak-telor">Kerak Telor</option>
                <option value="nasi-padang">Nasi Padang</option>
            </select>
        </p>
    </form>

    <!-- Element Select, Option, dan Optgroup -->
    <form action="">
        <p>
            Pesanan : 
            <select name="pesanan" id="pesanan">
                <optgroup label="Makanan">
                    <option value="soto-kudus">Soto Kudus</option>
                    <option value="tude-bakar">Tude Bakar</option>
                    <option value="tempoyak-ikan">Tempoyak Ikan</option>
                    <option value="asinan-betawi">Asinan Betawi</option>
                    <option value="kerak-telor">Kerak Telor</option>
                    <option value="nasi-padang">Nasi Padang</option>
                </optgroup>
                <optgroup label="Minuman">
                    <option value="es-jeruk">Es Jeruk</option>
                    <option value="es-teh">Es Teh</option>
                    <option value="es-campur">Es Campur</option>
                </optgroup>
            </select>
        </p>
    </form>

    <!-- Element Select, Option, dan Optgroup + Atribut Multiple -->
    <form action="">
        <p>
            Pesanan : 
            <select name="pesanan" id="pesanan" multiple>
                <optgroup label="Makanan">
                    <option value="soto-kudus">Soto Kudus</option>
                    <option value="tude-bakar">Tude Bakar</option>
                    <option value="tempoyak-ikan">Tempoyak Ikan</option>
                    <option value="asinan-betawi">Asinan Betawi</option>
                    <option value="kerak-telor">Kerak Telor</option>
                    <option value="nasi-padang">Nasi Padang</option>
                </optgroup>
                <optgroup label="Minuman">
                    <option value="es-jeruk">Es Jeruk</option>
                    <option value="es-teh">Es Teh</option>
                    <option value="es-campur">Es Campur</option>
                </optgroup>
            </select>
        </p>
    </form>
</body>
</html>
