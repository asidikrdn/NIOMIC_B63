<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr class="table-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="table-info">
          <th>#</th>
          <th>NAMA</th>
          <th>HOBI</th>
          <th>ASAL DAERAH</th>
          <th>UMUR</th>
        </tr>
        <tr class="table-dark">
          <td colspan="5"></td>
        </tr>
      </thead>
      <tbody>
        <tr class="table-success">
          <th>1</th>
          <td>Allen</td>
          <td>Membaca</td>
          <td>Lhokseumawe</td>
          <td>17 Tahun</td>
        </tr>
        <tr class="table-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="table-warning">
          <th>2</th>
          <td>Satria</td>
          <td>Menyanyi</td>
          <td>Palu</td>
          <td>19 Tahun</td>
        </tr>
        <tr class="table-dark">
          <td colspan="5"></td>
        </tr>
        <tr class="table-danger">
          <th>3</th>
          <td>Yunan</td>
          <td>Memancing</td>
          <td>Jakarta</td>
          <td>21 Tahun</td>
        </tr>
        <tr class="table-dark">
          <td colspan="5"></td>
        </tr>
      </tbody>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
