<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <form action="">
      <div class="mt-3">
        <label for="inputNama" class="fw-bold">Nama Lengkap</label>
        <input
          type="text"
          name=""
          id="inputNama"
          class="form-control"
          placeholder="Nama Lengkap"
        />
      </div>
      <div class="mt-3">
        <label for="inputAlamat" class="fw-bold">Alamat Rumah</label>
        <textarea name="" id="inputAlamat" class="form-control"></textarea>
      </div>
      <div class="mt-3">
        <label for="inputFoto" class="fw-bold">Foto Profil</label>
        <input type="file" name="" id="inputFoto" class="form-control" />
      </div>
      <div class="mt-3">
        <label for="inputEmail" class="fw-bold">Alamat Email</label>
        <input
          type="email"
          name=""
          id="inputEmail"
          class="form-control"
          placeholder="Alamat email"
        />
      </div>
      <div class="mt-3">
        <label for="inputPassword" class="fw-bold">Kata Sandi</label>
        <input
          type="password"
          name=""
          id="inputPassword"
          class="form-control"
          placeholder="Kata sandi"
        />
      </div>
      <div class="mt-3">
        <label for="" class="fw-bold">Jenis Kendaraan Anda : &nbsp;</label>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="jenisKendaraan"
            id="motor"
            class="form-check-input"
          />
          <label for="motor" class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="jenisKendaraan"
            id="mobil"
            class="form-check-input"
          />
          <label for="mobil" class="form-check-label">Mobil</label>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
