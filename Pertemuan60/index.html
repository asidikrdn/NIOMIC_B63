<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Belajar CSS - Niomic</title>
    </head>
    <body>
        <!-- Static & Relative -->
        <div class="container">
            <div class="satu">Box 1</div>
            <div class="dua">Box 2</div>
            <div class="tiga">Box 3</div>
        </div>
        
        <!-- Absolute -->
        </div>
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="empat">Box 4</div>
                    <div class="lima">Box 5</div>
                    <div class="enam">Box 6</div>
                </div>
            </div>
        </div>

        <!-- Fixed -->
        <div class="container">
            <div class="tujuh">Box 7</div>
            <div class="delapan">Box 8</div>
            <div class="sembilan">Box 9</div>
        </div>

        <!-- Sticky -->
        <div class="container">
            <div class="sepuluh">Box 10</div>
            <div class="sebelas">Box 11</div>
            <div class="duabelas">Box 12</div>
        </div>

        <div class="container"></div>
        <div class="container"></div>
    </body>
</html>
